<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTD | Goemonburo</title>
    <link rel="stylesheet" href="/node_modules/uikit/dist/css/uikit.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-section uk-align-center">
    <div class="uk-margin-small-left uk-grid-divider" uk-grid>
        <div class="uk-width-auto">
            <ul class="uk-nav">
                <li class="uk-parent">
                    GTD
                    <ul class="uk-nav-sub">
                        <li class="uk-active">Inbox</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="uk-container uk-width-expand">
            <input type="text" class="uk-input" placeholder="new task">
            <table class="uk-table uk-table-divider uk-table-hover uk-table-small">
                <thead>
                <tr>
                    <th class="uk-width-auto">Done</th>
                    <th class="uk-width-expand">Title</th>
                    <th class="uk-width-auto">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" class="uk-checkbox"></td>
                    <td>abcdefghijklmnopqrstuvwxyz</td>
                    <td><button class="uk-button-small uk-button-danger">delete</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="uk-checkbox"></td>
                    <td>title</td>
                    <td><button class="uk-button-small uk-button-danger">delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
